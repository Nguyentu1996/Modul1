<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="monthFirst">
        <input type="button" onclick="convert()" value="Tính Số Ngày"> <br>
        <p id="kqua"></p>

    </form>
</body>
<script>
    function convert() {
        let month = document.getElementById('monthFirst').value;
        switch (month) {
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("kqua").innerHTML = "tháng có 30 ngày";
                break;
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("kqua").innerHTML = "tháng có 31 ngày";
                break;
            case '2':
                document.getElementById("kqua").innerHTML = "tháng có 28,29 ngày";
                break;

            default:
                document.getElementById("kqua").innerHTML = "không phải tháng";
                break;
        }
    }
</script>


</html>
