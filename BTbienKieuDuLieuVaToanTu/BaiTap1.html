<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let DiemLy;
		let DiemSinh;
		let DiemHoa;
		DiemSinh=prompt("Nhap Diem Sinh")
		DiemLy=prompt("Nhap Diem Ly")
		DiemHoa=prompt("Nhap Diem Hoa")
		let Sinh= parseInt(DiemSinh);
		let Ly= parseInt(DiemLy);
		let Hoa= parseInt(DiemHoa);
        let Tong = Sinh +Ly +Hoa; ;
      let TB=Tong/3;
      document.write("Trung Binh: " + TB);

	</script>
	
</body>
