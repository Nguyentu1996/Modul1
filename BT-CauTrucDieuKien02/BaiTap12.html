<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let soTienVay = parseFloat(prompt("nhập số tiền cần vay đơn vị triệu đồng "));
        let kiHan = parseInt(prompt("kì hạn của bạn: "));
        let laixuat = parseFloat(prompt("cho tôi biết lãi xuất của bạn: "));
        // công thức s=a(1+r)^n
        //trong đó a=soTienVay--r=laixuat--n=kiHan
        let bienphu = 1 + (laixuat / 100);
        let bienphu2 = Math.pow(bienphu, kiHan);
        let tienPhaiTra = soTienVay * bienphu2;
        document.write("sau " + kiHan + " tháng với lãi xuất " + laixuat + "%" + " số Tiền gốc và lãi (lãi mẹ đẻ lại con) bạn phải trả  " + tienPhaiTra + " triệu đồng");
    </script>
</body>

</html>
