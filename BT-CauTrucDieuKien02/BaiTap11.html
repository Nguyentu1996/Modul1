<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let luong = parseFloat(prompt("nhập mức thu nhập tháng của bạn đơn trị triệu đồng: "));
        let thue;
        if (luong > 80) {
            thue = (luong * (35 / 100)) - 9.85
            alert("mức thuế của bạn là " + thue + " triệu")
        } else if (luong > 52) {
            thue = (luong * (30 / 100)) - 5.85
            alert("mức thuế của bạn là " + thue + " triệu")
        } else if (luong > 32) {
            thue = (luong * (25 / 100)) - 3.25
            alert("mức thuế của bạn là " + thue + " triệu")
        } else if (luong > 18) {
            thue = (luong * (20 / 100)) - 1.65
            alert("mức thuế của bạn là " + thue + " triệu")
        } else if (luong > 10) {
            thue = (luong * (15 / 100)) - 0.75
            alert("mức thuế của bạn là " + thue + " triệu")
        } else if (luong > 5) {
            thue = (luong * (10 / 100)) - 0.25
            alert("mức thuế của bạn là " + thue + " triệu")
        } else {
            thue = (luong * (5 / 100))
            alert("mức thuế của bạn là " + thue + " triệu")
        }
    </script>
</body>

</html>
