<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let tuoi = parseInt(prompt("nhập tuổi"));
        if (tuoi >= 0) {
            if (tuoi < 120) alert("đó là tuổi của 1 người")
            else alert("đó không phải là số tuổi của 1 người")
        };
    </script>

</body>
