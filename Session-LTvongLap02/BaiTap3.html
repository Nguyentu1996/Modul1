<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>

<body>
    <script>
        function tamgiac() {
            for (i = 1; i < 6; i++) {
                for (j = 1; j < i + 1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
            document.write(" ");
        }
        tamgiac();
        document.write("  " + "<br>");

        function tamgiac2() {
            for (k = 6; k > 0; k--) {
                for (m = 1; m < k; m++) {
                    document.write("*");
                }
                document.write("<br>");
            }
            document.write(" ");
        }
        tamgiac2();
    </script>
</body>

</html>
