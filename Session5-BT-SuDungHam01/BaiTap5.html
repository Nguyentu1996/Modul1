<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txtInput">
    <input type="button" onclick="search()" value="tìm chòm sao ">
    <p id="display"></p>


    <script>
        function search() {
            let timkiem = document.getElementById('txtInput').value;
            let sao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
            let chomsao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
            let ketqua = false;
            for (let i = 0; i < sao.length; i++) {
                if (timkiem == sao[i]) {
                    ketqua = true;
                    document.getElementById("display").innerHTML = chomsao[i];
                }
            }
            if (ketqua == false) document.getElementById("display").innerHTML = timkiem + " không có trong chòm sao";
        }
    </script>
</body>

</html>
