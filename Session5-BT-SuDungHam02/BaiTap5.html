        function soSanh(a, b, c) {
            let min;
            if (a < b && a < c) {
                min = a;
                alert(a + " nhỏ nhất");
            } else if (b < c && b < a) {
                min = b;
                alert(b + " nhỏ nhất");
            } else if (c < b && c < a) {
                min = c;
                alert(c + " nhỏ nhất");
            }
        }
        soSanh(1, -1, 0);
