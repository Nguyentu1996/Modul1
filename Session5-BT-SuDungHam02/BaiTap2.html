<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let pi = 3.14;

        function chuvi(r) {
            let chuVi = 2 * pi * r;
            document.write("chu vi hình tròn " + chuVi + "<br>");
        };

        function dientich(r) {
            let dienTich = r * Math.pow(pi, 2);
            document.write("diện tích hình tròn " + dienTich);
        };
        chuvi(3);
        dientich(3);
    </script>

</body>

</html>
