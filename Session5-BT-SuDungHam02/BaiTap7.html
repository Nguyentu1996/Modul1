<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function swap(a, b) {
            let temp = a;
            a = b;
            b = temp;
            alert("a bằng " + a);
            alert("b bằng " + b);
        }
        a = parseInt(prompt("nhập số a"));
        b = parseInt(prompt("nhập số b"));
        swap(a, b);
    </script>
</body>

</html>
