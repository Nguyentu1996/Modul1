    <script>
        function timViTri(arr) {
            if (arr.length == 0) {
                return -1;
            }
            let min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = i;

                }
            }
            return min;

        }
        let arr3 = [];
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min = timViTri(arr1);
        alert(min);
    </script>
