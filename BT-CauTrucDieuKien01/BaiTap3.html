<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let number = parseInt(prompt("Nhập số"));
        if (number > 0) alert(+number + " lớn hơn 0 bất ngờ chưa ^^")
        else if (number == 0) alert(+number + "  tất nhiên bằng 0 rồi ^^")
        else alert(+number + " bé hơn 0 đó bạn =))");
    </script>
</body>

</html>
