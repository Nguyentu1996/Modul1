<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let doanhSo = parseFloat(prompt("Nhập Doanh Số Của Bạn"))
        if (doanhSo >= 28000000) alert("hoa hồng của bạn là 42%")
        else if (doanhSo >= 20000000) alert("hoa hồng của bạn là 40%")
        else if (doanhSo >= 15000000) alert("hoa hồng của bạn là 38%")
        else if (doanhSo >= 80000000) alert("hoa hồng của bạn là 35%")
        else if (doanhSo >= 30000000) alert("hoa hồng của bạn là 30%")
        else alert("bạn không có hoa hồng");
    </script>
</body>

</html>
