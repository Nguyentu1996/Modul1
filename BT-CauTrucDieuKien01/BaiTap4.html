<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập số đầu tiên đi bạn"));
        let b = parseInt(prompt("Nhập số thứ hai nữa nè ^^"));
        let c = parseInt(prompt("Nhập số thứ ba luôn nè bạn -_-"));
        if (a > b) alert(+a + " lớn nhất")
        else if (b > c) alert(+b + " lớn nhất")
        else alert(+c + " lớn nhất");
    </script>
</body>

</html>
