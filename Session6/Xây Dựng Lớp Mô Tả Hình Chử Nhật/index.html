<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="kqua"></p>
    <p id="kqua2"></p>
    <canvas id="myCanvas" width="300px" height="150px" style="border:1px solid #d3d3d3"></canvas>
    <script>
        function Rectangle(a, b) {
            this.a = a;
            this.b = b;
            this.color = "red";

            this.draw = function() {
                let rtg = document.getElementById("myCanvas").getContext("2d");
                rtg.fillStyle = this.color;
                rtg.beginPath();
                rtg.fillRect(0, 0, this.a, this.b);
                rtg.fill();
            }
        }
        rect = new Rectangle(150, 75);
        rect.draw();
        reac1 = new Rectangle(250, 100);
        reac1.draw();
    </script>
</body>

</html>
