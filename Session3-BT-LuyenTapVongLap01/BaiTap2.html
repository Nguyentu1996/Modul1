<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let nhietDoTruyCap = parseFloat(prompt("nhập nhiệt độ hiện tại"));
        let nhietDo = 20;
        if (nhietDoTruyCap < nhietDo) {
            alert("tăng nhiệt độ lên")
        };
        let nhietDoCao = 100;
        if (nhietDoTruyCap > nhietDoCao) {
            alert("giảm nhiệt độ xuống")
        };
    </script>
</body>

</html>
