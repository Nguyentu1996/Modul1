<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 0,
            b = 1,
            temp;
        document.write(a + " " + b + " ");
        for (i = 0; i < 10; ++i) {
            temp = a + b;
            a = b;
            b = temp;
            document.write(temp + " ");
        }
    </script>
</body>

</html>
