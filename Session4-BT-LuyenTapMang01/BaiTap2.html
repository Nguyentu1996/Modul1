<body>
    <script>
        let arr = [3, 5, 9, 85, 4, 100, 3, 93, 158, 1];
        let index = 0;
        let max = arr[0];
        let ketQua = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                ketQua = arr[i];
                index = i;


            }
        }
        document.write(+ketQua + " phần tử lớn nhất ở vị trí " + index);
    </script>
