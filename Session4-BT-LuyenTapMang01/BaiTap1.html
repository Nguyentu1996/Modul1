<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [4, 5, 6, 7, 9, 5, 23, 45, 8, 10]
        document.write("trong mảng " + arr + "<br>");
        let dieuKien = false;
        ketqua = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                dieuKien = true;
                ketqua++;
                document.write(arr[i] + "<br>");

            }
        }
        document.write("có" + ketqua + " số lớn hơn hoặc bằng 10");
    </script>

</body>

</html>
