<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 5, 4, 3, 2, 6, 9, 10, 8, 7];
        let max = arr[0];
        let ketQua = [];
        let tong = 0;
        let tBinh = 0;
        let dem = 0
        for (let i = 0; i < arr.length; i++) {
            tong = tong + arr[i];
            dem++;
            tBinh = tong / dem;
            if (arr[i] > max) {
                max = arr[i];
                ketQua = arr[i];
            }
        }
        document.write(ketQua + " là  phần tử lớn nhất");
        document.write("giá trị trung bình của mảng là " + tBinh);
    </script>


</body>

</html>
