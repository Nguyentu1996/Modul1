<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let weight =parseFloat(prompt("Nhập Cân Nặng"));
        let height = parseFloat(prompt("Nhập Chiều Cao"));
        let height2=height*height;
        let bmi=weight/height2;
        document.write("BMI:"+bmi);
        if(bmi<18) document.write("UnderWeight");
        else if(bmi<25.0) document.write("Normal");
             else if(bmi<30.0) document.write("OverWeight");
                    else document.write("Obese");
    </script>
</body>
</html>
